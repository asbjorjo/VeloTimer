name: Build and deploy .NET Core app to Linux WebApp velotimer
on:
  push:
    branches:
    - develop
env:
  AZURE_WEBAPP_NAME: velotimer
  AZURE_WEBAPP_PACKAGE_PATH: VeloTimerWeb/Server/publish
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.velotimer_d6b1 }}
  AZURE_API_NAME: velotimer-api
  AZURE_API_PACKAGE_PATH: VeloTimerWeb.Api/publish
  AZURE_API_PUBLISH_PROFILE: ${{ secrets.velotimer_api_505b }}
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 5.0.x
  WEBAPP_WORKING_DIRECTORY: VeloTimerWeb/Server
  API_WORKING_DIRECTORY: VeloTimer.Api
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test --no-build
    - name: Publish WebApp
      run: dotnet publish "${{ env.WEBAPP_WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish API
      run: dotnet publish "${{ env.API_WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_API_PACKAGE_PATH }}"
#    - name: Deploy to Azure WebApp
#      uses: azure/webapps-deploy@v2
#      with:
#        app-name: ${{ env.AZURE_WEBAPP_NAME }}
#        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
#        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
    - name: Publish WebApp Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Publish API Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_API_PACKAGE_PATH }}
