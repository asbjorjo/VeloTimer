---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "module-timing-api-secrets"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "module-timing-api"
    app.kubernetes.io/instance: "{{.Release.Name}}"
stringData:
  ConnectionStrings__cache: "cache-service:6379,password={{ .Values.secrets.module_timing_api.cache_password }}"
  CACHE_PASSWORD: "{{ .Values.secrets.module_timing_api.cache_password }}"
  CACHE_URI: "redis://:{{ .Values.secrets.module_timing_api.cache_password }}@cache-service:6379"
  ConnectionStrings__velotimedb: "Host=postgres-service;Port=5432;Username=postgres;Password={{ .Values.secrets.module_timing_api.postgres_password }};Database=velotimedb"
  VELOTIMEDB_PASSWORD: "{{ .Values.secrets.module_timing_api.postgres_password }}"
  VELOTIMEDB_URI: "postgresql://postgres:{{ .Values.secrets.module_timing_api.postgres_password }}@postgres-service:5432/velotimedb"
type: "Opaque"
