---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "keycloak-service"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "keycloak"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  type: "ClusterIP"
  selector:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "keycloak"
    app.kubernetes.io/instance: "{{.Release.Name}}"
  ports:
    - name: "http"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
    - name: "management"
      protocol: "TCP"
      port: 9000
      targetPort: 9000
