---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "module-statistics-api-deployment"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "module-statistics-api"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "velotime-apphost"
        app.kubernetes.io/component: "module-statistics-api"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "{{ .Values.parameters.module_statistics_api.module_statistics_api_image }}"
          name: "module-statistics-api"
          envFrom:
            - configMapRef:
                name: "module-statistics-api-config"
            - secretRef:
                name: "module-statistics-api-secrets"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.module_statistics_api.port_http }}"
            - name: "https"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.module_statistics_api.port_https }}"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "velotime-apphost"
      app.kubernetes.io/component: "module-statistics-api"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
