---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "module-statistics-api-service"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "module-statistics-api"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  type: "ClusterIP"
  selector:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "module-statistics-api"
    app.kubernetes.io/instance: "{{.Release.Name}}"
  ports:
    - name: "http"
      protocol: "TCP"
      port: "{{ .Values.parameters.module_statistics_api.port_http }}"
      targetPort: "{{ .Values.parameters.module_statistics_api.port_http }}"
    - name: "https"
      protocol: "TCP"
      port: "{{ .Values.parameters.module_statistics_api.port_https }}"
      targetPort: "{{ .Values.parameters.module_statistics_api.port_https }}"
