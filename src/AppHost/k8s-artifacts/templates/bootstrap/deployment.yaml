---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "bootstrap-deployment"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "bootstrap"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "velotime-apphost"
        app.kubernetes.io/component: "bootstrap"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "{{ .Values.parameters.bootstrap.bootstrap_image }}"
          name: "bootstrap"
          envFrom:
            - configMapRef:
                name: "bootstrap-config"
            - secretRef:
                name: "bootstrap-secrets"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "velotime-apphost"
      app.kubernetes.io/component: "bootstrap"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
