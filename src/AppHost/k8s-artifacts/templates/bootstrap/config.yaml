  OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "{{ .Values.config.bootstrap.OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY }}"
  VELOTIMEDB_HOST: "{{ .Values.config.bootstrap.VELOTIMEDB_HOST }}"
  VELOTIMEDB_PORT: "{{ .Values.config.bootstrap.VELOTIMEDB_PORT }}"
  VELOTIMEDB_USERNAME: "{{ .Values.config.bootstrap.VELOTIMEDB_USERNAME }}"
  VELOTIMEDB_JDBCCONNECTIONSTRING: "{{ .Values.config.bootstrap.VELOTIMEDB_JDBCCONNECTIONSTRING }}"
  VELOTIMEDB_DATABASENAME: "{{ .Values.config.bootstrap.VELOTIMEDB_DATABASENAME }}"
