---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "bootstrap-secrets"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "bootstrap"
    app.kubernetes.io/instance: "{{.Release.Name}}"
stringData:
  ConnectionStrings__velotimedb: "Host=postgres-service;Port=5432;Username=postgres;Password={{ .Values.secrets.bootstrap.postgres_password }};Database=velotimedb"
  VELOTIMEDB_PASSWORD: "{{ .Values.secrets.bootstrap.postgres_password }}"
  VELOTIMEDB_URI: "postgresql://postgres:{{ .Values.secrets.bootstrap.postgres_password }}@postgres-service:5432/velotimedb"
type: "Opaque"
