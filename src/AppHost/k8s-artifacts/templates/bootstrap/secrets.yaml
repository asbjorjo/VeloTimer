---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "bootstrap-secrets"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "bootstrap"
    app.kubernetes.io/instance: "{{.Release.Name}}"
stringData:
  ConnectionStrings__TimingDbConnection: "{{ .Values.secrets.bootstrap.TimingDbConnection }}"
  ConnectionStrings__FacilityDbConnection: "{{ .Values.secrets.bootstrap.FacilityDbConnection }}"
  ConnectionStrings__StatisticsDbConnection: "{{ .Values.secrets.bootstrap.StatisticsDbConnection }}"
type: "Opaque"
