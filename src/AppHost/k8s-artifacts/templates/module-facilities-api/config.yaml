  VELOTIMEDB_USERNAME: "{{ .Values.config.module_facilities_api.VELOTIMEDB_USERNAME }}"
  VELOTIMEDB_JDBCCONNECTIONSTRING: "{{ .Values.config.module_facilities_api.VELOTIMEDB_JDBCCONNECTIONSTRING }}"
  VELOTIMEDB_DATABASENAME: "{{ .Values.config.module_facilities_api.VELOTIMEDB_DATABASENAME }}"
