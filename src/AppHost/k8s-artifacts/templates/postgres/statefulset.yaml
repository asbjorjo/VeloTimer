---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "postgres-statefulset"
  labels:
    app.kubernetes.io/name: "velotime-apphost"
    app.kubernetes.io/component: "postgres"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "velotime-apphost"
        app.kubernetes.io/component: "postgres"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "docker.io/library/postgres:17.6"
          name: "postgres"
          envFrom:
            - configMapRef:
                name: "postgres-config"
            - secretRef:
                name: "postgres-secrets"
          ports:
            - name: "tcp"
              protocol: "TCP"
              containerPort: 5432
          volumeMounts:
            - name: "velotime.apphost-aa2e59a206-postgres-data"
              mountPath: "/var/lib/postgresql/data"
          imagePullPolicy: "IfNotPresent"
      volumes:
        - name: "velotime.apphost-aa2e59a206-postgres-data"
          emptyDir: {}
  selector:
    matchLabels:
      app.kubernetes.io/name: "velotime-apphost"
      app.kubernetes.io/component: "postgres"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  persistentVolumeClaimRetentionPolicy: {}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 0
    type: "RollingUpdate"
